<div class="panel panel-default">
	<div class="panel-heading">{{modal.title}}</div>
	
	<div class="modal-body">
		{{modal.text}}
	</div>
	
	<div ng-if="modal.loginError!=null">
		<br>
		<p class="bg-danger">{{modal.loginError}}</p>
		<br>
	</div>

	<div class="panel-body">
		<div class="row">
			<div class="col-sm-12">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3">Usuario</span> <input
						type="text" class="form-control" aria-describedby="basic-addon3"
						ng-model="item.userName">
				</div>
			</div>
		</div>
		</br>
		<div class="row">
			<div class="col-sm-12">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3">Password</span>
					<input type="password" class="form-control"
						aria-describedby="basic-addon3" ng-model="item.password">
				</div>
			</div>
		</div>
		</br>
		
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-3">
			<a class="btn btn-danger btn-sm" href="" role="button"
				ng-click="cancel()">Cancelar</a>
		</div>
		<div class="col-sm-3">
			<a class="btn btn-success btn-sm" href="" role="button"
				ng-click="ok()">Aceptar</a>
		</div>
		<div class="col-sm-3"></div>
	</div>
	</br>

</div>
